<section class="firts-section">
    <section class="formulario">
    <h2 class="box__title">Empeza a entrenar</h2>
    </section>
</section>
<section class="second-section">
    <section id="inputs">
        <section id="inputs__one">
            <form action="" class="formulario__input">
                <div class="formulario__box">
                    <label for="Nombre" class="formulario__text">Nombre</label>
                    <input type="text" name="Nombre">
                </div>
                <div class="formulario__box">
                    <label for="Apellido" class="formulario__text">Apellido</label>
                    <input type="text" name="Apellido">
                </div>            
                <div class="formulario__box">
                    <label for="Email" class="formulario__text">Correo</label>
                    <input type="Email" name="Email">
                </div>   
                <div class="formulario__box">
                    <label for="Contrasena" class="formulario__text">Contraseña</label>
                    <input type="password" name="Contrasena" placeholder="Contrasena">
                </div>
            </form>
        </section>
        <section id="inputs__two">
            <form action="" class="formulario__input">
                <div class="formulario__box">
                    <label for="Genero" class="formulario__text">Genero</label>
                    <input type="text" name="Genero">
                </div> 
                <div class="formulario__box">
                <label for="" class="formulario__text">Documento</label>
                    <select name="" id="">
                        <option value="">DNI</option>
                        <option value="">Pasaporte</option>
                        <input type="number" name="Numero-de-documento">
                    </select>
                </div>
                <div class="formulario__box">
                <label for="" class="formulario__text">Sucursal</label>
                    <select name="" id="">
                        <option value="">Seleccione</option>
                        <option value="">Abasto</option>
                        <option value="">Nunez</option>
                        <option value="">Barrio norte</option>
                        <option value="">Almagro</option>
                        <option value="">Palermo</option>
                        <option value="">Caballito</option>
                    </select>
                </div>
                <div class="formulario__box">
                    <label for="" class="formulario__text">Plan</label>
                <select name="" id="">
                    <option value="">Seleccione</option>
                    <option value="">Plan Red</option>
                </select>
                </div class="formulario__box">
                <di class="formulario__send">
                    <input type="submit" value="Enviar" class="send__button">
                    <input type="reset" value="Borrar" class="send__button">
                </div>
            </form>
        </section>
    </section>
</section>
