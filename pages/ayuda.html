            <h2>formulario</h2>
    <form action="">
        <div class="formulario__inputs">
            <div class="formulario__name">
                <label for="Nombre">Nombre</label>  
                <br>
                <input type="text" name="Nombre">
            </div>
            <div class="formulario__second-name">
                <label for="Apellido">Apellido</label>
                <br>

            </div>
        </div>
        <div class="formulario__inputs">
            <div class="formulario__dni">
                <label for="numero de documento">DNI</label>
                <br>
                <input type="text" name="Numero de documento">
            </div>
            <div class="formulario__phone">
                <label for="tlf">Telefono</label>
                <br>
                <input type="tel" name="tlf">
            </div>
        </div>
        <div class="formulario__email">
            <label for="Correo">Email</label>
            <br>
            <input type="email" name="Correo" class="formulario__email-box">
        </div>
        <div class="formulario__inputs">
            <div class="formulario__socio">
                <h4 class="h4__text">Sos socio?</h4>
                <input type="radio" name="EL MISMO" value="No" id="">
                    <label for="">Si</label>
                    <br>
                <input type="radio" name="EL MISMO" value="No" id="">
                    <label for="">No</label>
            </div>   
            <div class="formulario__motivos">
                <label for="">Motivos de Consulta:</label>
                <br>
                    <select name="" id="">
                        <option value="">Quiero conocer los planes y costos</option>
                        <option value="">Quiero realizar una consulta / sugerencia</option>
                        <option value="">Quiero realizar un reclamo</option>
                </select>
            </div>
        </div>
        <div class=" formulario__inputs-section">
            <label for="">Seleccione la sucursal</label>
            <br>
                <select name="" id="">
                    <option value="">Abasto</option>
                    <option value="">Barrio norte</option>
                    <option value="">Flores</option>
                    <option value="">Nunez</option>
                    <option value="">Adrogue</option>
                    <option value="">Caballito</option>
                    <option value="">Hollywood</option>
                </select>
        </div>
        <div class="formulario__textarea">
            <label for="">Dejanos tu comentario</label>
            <br>
             <textarea name="" id="" cols="30" rows="10" class="formulario__inputs-box"></textarea>
        </div>
        <div class="formulario__button">
            <input type="submit" value="Enviar" class="send__button">
            <input type="reset" value="Borrar" class="send__button">
        </div>
